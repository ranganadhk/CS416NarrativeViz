async function ChartApril2019() {

     await d3.csv("2019AggAviationData.csv")    
    .then(function(data) {
       const timeParser = d3.timeParse("%Y-%m-%d")

       data.forEach(function(d) {

        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
        const g = svg.append('g')
                     .attr('transform', `translate(${margin.left},${margin.top})`);


        //console.log(data);
        var xScale = d3.scaleTime()
                      .domain(d3.extent(data,xValue))
                      .range([0,innerWidth])
                      .nice()

        var xAxis = d3.axisBottom(xScale)
                     // .scale(xScale)
                      .tickSize(-innerHeight)
                      .tickPadding(15)
                      .ticks(10)
                      .tickFormat(d3.timeFormat("%m/%d"));
        //console.log(xScale)

        var yScale = d3.scaleLinear()
                       //.domain(d3.extent(data,yValue))
                       .domain([0,2600])
                       .range([innerHeight,0])
                       //.padding(0.1)
            //yScale.domain(data.map(function(d) { return d.ORIGIN_STATE; }));
        //var yAxis = d3.axisLeft()
          //            .scale(yScale)

        const yAxis = d3.axisLeft()
                        .scale(yScale)
                        .tickSize(-innerWidth)
                        .tickPadding(10);


         const yAxisG = g.append('g').call(yAxis);
        yAxisG.selectAll('.domain').remove();
  
         yAxisG.append('text')
              .attr('class', 'axis-label')
              .attr('y', -60)
              .attr('x', -innerHeight / 2)
              .attr('fill', 'black')
              .attr('transform', `rotate(-90)`)
              .attr('text-anchor', 'middle')
              .text(yAxisLabel); 
  
        const xAxisG = g.append('g').call(xAxis)
                .attr('transform', `translate(0,${innerHeight})`);
  
        xAxisG.select('.domain').remove();
  
        xAxisG.append('text')
            .attr('class', 'axis-label')
            .attr('y', 60)
            .attr('x', innerWidth / 2)
            .attr('fill', 'black')
            .text(xAxisLabel); 
  
        

        const lineGenerator = d3.line()
                                  .x(d => xScale(xValue(d)))
                                  .y(d => yScale(yValue(d)))
                                  .curve(d3.curveBasis);
        const lastYValue = d => 
                    yValue(d.values[d.values.length - 1]);

        nested = d3.nest()
                   .key(colorValue)
                   .entries(data)
                   .sort((a, b) =>
                        d3.descending(lastYValue(a), lastYValue(b)));


        nested  =   nested.slice(0,10);

        console.log("flight_count",nested)


        colorScale.domain(nested.map(d => d.key));
        
        var lSpace = width/(nested.map(d => d.key.length));

        g.selectAll('.line-path').data(nested)
          .enter().append('path')
            .attr('class', 'line-path')
            .attr('d', d => lineGenerator(d.values))
            .attr('stroke', d => colorScale(d.key))
            .style('fill', 'none')
            .style('opacity', "1")
            .style('stroke-width', "1.5px")
            .append('text')
             .attr('class', 'title')
             .attr('y', 300)
             .attr("x", 850)
             .style('fill','red')
             .text('Temp Text' );


        g.append('text')
            .attr('class', 'title')
            .attr('y', -15)
            .attr('x', 20)
            .text(title);



        // Features of the annotation
        const annotations = [
        {
            note: {
                label: "",
                title: "All Top-10 Flights' Trend is Nice and Normal"
            },
            connector: {
                end: 'arrow', // 'arrow' also available
             },
            x: 620,
            //y: yValue(lastYValue),
            y: 20,
            dy: 30,
            dx: 60
        },
        {
            note: {
                label: "",
                title: "All 4 Weekends have consistant pattern with dip!"
            },
            connector: {
                end: 'arrow', // 'dot' also available
             },
            x: 270,
            //y: yValue(lastYValue),
            y: 250,
            dy: 30,
            dx: 60
        }].map((d) => {
             //d.color = d => colorScale(d.key);
             d.color = 'red'
             return d;
            });
        // Add annotation to the chart
        const makeAnnotations = d3.annotation()
                                  .type(d3.annotationLabel)
                                  .annotations(annotations);

        g.selectAll('.annotation-group')
     //   .select("#Arpil2019Chart")
        .data([null])
        .join(
        (enter) =>
          enter
            .append('g')
            .attr('class', 'annotation-group')
            .call((enter) => enter.call(makeAnnotations)),
             (update) =>
          update.call((update) =>
            update.call(makeAnnotations)
          ),
          (exit) => exit.remove()
        );

    })
   // .catch (function() {
     //   console.log("ERROR Reading CSV file")
    //})
}
